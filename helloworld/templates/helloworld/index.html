{% extends "base/base.html" %}
{% load staticfiles %}

{% block app%}helloworldApp{% endblock %}

{% block additional_statics %}

{% endblock %}

{%block content%}
<h1>Hello World from Django!</h1>
<p>Name: <input type="text" ng-model="name"> </p>
<button ng-click="hello()">Click Me!</button>
<div ng-bind-html="myContent"></div>
{% endblock %}

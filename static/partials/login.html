
      <section class="global-page-header" style ="margin-bottom: 0px;">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="block">
                     <h2>Login/Registration</h2>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!--/#Page header-->
      <section id="service-page" class="pages service-page" style = "background: #DFE2DB;">
         <div class="container">
         <div class="row">
            <div id = "login" style = "display: visible;" class="col-md-6 col-md-offset-3">
               <div class="panel panel-login">
                  <div class="panel-heading">
                     <div class="row">
                        <div class="col-xs-12">
                           <span id="login-form-link">Login</span>
                        </div>
                     </div>
                     <hr>
                  </div>
                  <div class="panel-body">
                     <div class="row">
                        <div class="col-lg-12">
                           <form id="login-form" action="" method="post" role="form" ">
                              <div class="form-group">
                                 <input type="text"  ng-model="username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                              </div>
                              <div class="form-group">
                                 <input type="password" ng-model="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                              </div>
                              <!-- <div class="form-group text-center">
                                 <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                 <label for="remember"> Remember Me</label>
                              </div> -->
                              </form>
                              <div class="form-group">
                                 <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                       <button autofocus ng-keydown="enterHandler($event)" name="login-submit" id="login-submit" ng-click="loginUser()" tabindex="4" class="form-control btn btn-login">Login</button>
                                       <span ng-show="errorArrive">{{errorMessage}}</span>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="row">
                                    <div class="col-lg-12">
                                       <div class="text-center">
                                         <!--  <a tabindex="5" class="forgot-password">Forgot Password?</a> -->
                                          <br>
                                          <a onClick= "toggleLoginRegistration()" tabindex="5" class="forgot-password">Click here to Register</a>                                                                
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!--Registration -->
         <div class="row">
            <div id = "registration" style="display: none;" class="col-md-6 col-md-offset-3">
               <div class="panel panel-login">
                  <div class="panel-heading">
                     <div class="row">
                        <div class="col-xs-12">
                           <span id="register-form-link">Register</span>
                        </div>
                     </div>
                     <hr>
                  </div>
                  <div class="panel-body">
                     <div class="row">
                        <div class="col-lg-12">
                           <form name="registerInput" id="register-form" action="" method="post" role="form" >
                              <div class="form-group">
                                 <input type="text" name="username" id="username" ng-model="currentRegister.username" tabindex="1" class="form-control" placeholder="Username" value="">
                              </div>
                              <div class="form-group">
                                 <input type="email" name="email" id="email" ng-model="currentRegister.email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                              </div>
                              <div class="form-group">
                                 <input type="text" name="fName" ng-model="currentRegister.firstName" id="fName" tabindex="1" class="form-control" placeholder="First Name" value="">
                              </div>
                              <div class="form-group">
                                 <input type="text" ng-model="currentRegister.lastName" name="lName" id="lName" tabindex="1" class="form-control" placeholder="Last Name" value="">
                              </div>
                              <div class="form-group">
                                 <input type="password" ng-change="pwchecker()" ng-model="currentRegister.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                              </div>
                              <div class="form-group">
                                 <input type="password" ng-change="pwchecker()" ng-model="confirmPassword" name="confirmpassword" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                              </div>
                               <div class="form-group" ng-show="(!samePass && userInput.confirmpassword.$valid && userInput.password.$valid)">* Passwords must match
                               </div>
                               </form>
                              <div class="form-group">
                                 <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                       <button ng-click="register()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register">Register Now</button>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="row">
                                    <div class="col-lg-12">
                                       <div class="text-center">
                                          <a onClick= "toggleLoginRegistration()" tabindex="5" class="forgot-password">Have an account?  Click here to Login</a>                                                                
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section style = "background: #DFE2DB;">
         <div class="container">
            <div class="row">
               <div class="form-group" style = "visibility: hidden;">
                  <textarea class="form-control" rows="5" id="comment" readonly="checked" ></textarea>
               </div>
            </div>
            <div class="row" style = "visibility: hidden;">
               <div class="form-group">
                  <textarea class="form-control" rows="5" id="comment" readonly="checked" ></textarea>
               </div>
            </div>
         </div>
      </section>

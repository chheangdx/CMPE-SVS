 <section class="global-page-header" style ="margin-bottom: 0px; ">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="block">
                     <h3 style = "font-size: 40px;">User Profile</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!--/#Page header-->
      <section class="global-page-header" style ="margin-bottom: 0px; background: #DFE2DB;;">
         <div class="container">
            <div class="row">
               <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3" >
                  <div class="panel panel-info">
                     <div class="panel-heading">
                        <h3 class="panel-title">{{currentUser.firstName}} {{currentUser.lastName}}</h3>
                     </div>
                     <div class="panel-body">
                        <div class="row">
                           <div class=" col-md-9 col-lg-9 ">
                           <form name="userInput">
                              <table class="table table-user-information" style  = "color: black; ">
                                 <tbody>
                                    <tr>
                                       <td>Username</td>
                                       <td><input class = "form-control" name="username" ng-model=currentUser.username disabled></td>
                                    </tr>
                                    <tr>
                                       <td>First Name</td>
                                       <td><input class = "form-control" name="firstname" ng-model=currentUser.firstName ng-disabled = !enableFields></td>
                                    </tr>
                                    <tr>
                                       <td>Last Name</td>
                                       <td><input class = "form-control" name="lastname" ng-model=currentUser.lastName ng-disabled = !enableFields></td>
                                    </tr>
                                    <tr>
                                       <td>Email</td>
                                       <td><input type='email' class = "form-control" name="email" ng-model=currentUser.email ng-disabled = !enableFields></td>
                                    </tr>
                                    <tr>
                                       <td>Password</td>
                                       <td><input type='password' ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" class = "form-control" ng-model="currentUser.newPassword" name="nuPassword" ng-disabled = !enableFields ng-change="pwchecker()" ></td>
                                    </tr>
                                 </tbody>
                              </table>
                              <table class="table table-user-information" ng-show="(enableFields)" style  = "color: black;">
                                 <tbody>
                                    <tr ng-show="((userInput.nuPassword.$dirty) || userInput.email.$dirty)">
                                       <td>Current Password</td>
                                       <td><input type='password' class = "form-control" name="confirmpass" ng-model="currentUser.oldPassword" ></td>
                                    </tr>
                                    <tr ng-show="userInput.nuPassword.$dirty">
                                       <td>Re-enter New Password</td>
                                       <td><input type='password' ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" class = "form-control" name="reconfirmedPass" ng-change="pwchecker()" ng-model=reconfirmedPass></td>
                                       
                                    </tr>
                                    <tr><td ng-show="(!samePass && userInput.reconfirmedPass.$valid && userInput.nuPassword.$valid && userInput.reconfirmedPass.$dirty)">* Passwords must match</td></tr>
                                    <tr ng-show="userInput.email.$dirty"><td>Confirm Email</td>
                                       <td><input class = "form-control" name="password" value="" ></td></tr>
                                 
                              <tr><td><button class="btn btn-info btn-sm" name="submit" type="submit" autofocus ng-keydown="enterHandler($event)" ng-click="editAccountInformation()">
                              Submit <span class="glyphicon glyphicon-circle-arrow-right" style = "color: white;"></span>
                              </button></td></tr>
                              </tbody>
                              </table> 
                              </form>   
                           </div>
                        </div>
                     </div>
                     <div class="panel-footer">
                        <a style = "position: absolute; top: 5px; right: 20px;" ng-click="edit()" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>

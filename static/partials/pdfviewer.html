	<div>
	<label class="marginRight15">File Upload</label><input type="file" name="files" file-model = "myFile" />
	<label class="marginRight15">File Name</label><input ng-model=documentName>
	</div>
	<button ng-click="previousPage()">Previous Page</button>
	<button ng-click="nextPage()">Next Page</button>

	
	<button ng-click="getDocument()">getDocument</button>
	<button ng-click="saveAnnotatedDocument()">saveAnnotatedDocument</button>
	<button ng-click="saveDocument()">saveDocument</button>
	<p>{{annotationArray}}</p>
	<button ng-click="getTestDoc()">TestDoc</button>
	<button ng-click="getDocumentNameList()">getDocumentNameList</button>
	<button ng-click="displayAnnotationObject()">displayAnnotationObject</button>

	<canvas id="the-canvas" style="border:1px  solid black; display:none;"></canvas>
	<img id="pdfview"  style="border:1px  solid black;" data-original="http://stable-identifier/for-image" >

	<label>Search Input<input type = "text" ng-model = "searched"></label>

	<table>
		<tr>
			<th ng-click="orderByMe('documentName')">Document Name</th>
			<th ng-click="orderByMe('status')">Status</th>
			<th ng-click="orderByMe('uploadDate')">Upload Date</th>
			<th>Select</th>
		</tr>
		<tr ng-repeat="doc in documentNameList | orderBy : myOrderBy:reverse | filter : searched">
			<th>{{doc.documentName}}</th>
			<th>{{doc.status}}</th>
			<th>{{doc.uploadDate | date:'MM/dd/yyyy'}}</th>
			<th><button ng-click="setDocumentName(doc.documentName)">Select</button></th>
		</tr>
	</table>

	<p>Annotations: {{annotationsV}}
	</p>
	<p>Page: {{currentPage}}/{{pdf.numPages}}</p>

	<p>Chosen document name: {{documentName}}</p>

<div class="container-fluid">
	<h2 class="white-text">TESTING</h2>
	<label class="white-text marginRight15">URL to Test</label><input type="text" id="urlinput" ng-model="urlInput">
	<br>
	<label class="white-text marginRight15">Input Data</label><input type="text" id="datainput" ng-model="dataInput">
	<br><br>
	<button ng-click="test()" >Click Me to Test!</button>
	<div style="width:100%; border-bottom: 1px solid yellow; margin-top: 25px;"></div>
	<h3 class="white-text">{{ testBody }}</h3>

<label ng-repeat="fun in userFunctions">
	<button type="button" class="btn btn-info btn-lg" data-id="{{ fun.bText }}" title="{{ fun.desctiption }}" ng-click="formPrep(fun)">{{ fun.bText }}</button>

</label>

 <div ng-repeat="object in userForm">
          <label style="display:block;padding-top:15px;"> {{ object.field }}  <input ng-change="object.pwstrf(object)" type="{{ object.type }}" ng-model="object.value"><p>{{object.pwstr}}</p></label>
        </div>
        <button ng-click="finFunct()" name="functionName" id="functionName">{{ finText }}</button>

</div>

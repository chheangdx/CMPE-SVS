
      <section class="global-page-header" style ="margin-bottom: 0px;">
                     <h3 style = "text-align: center; font-size: 30px; margin-top: 0; margin-bottom: 0;">User Accounts</h3>
      </section>
      <!--/#Page header-->
      <section style = "background-image: url(static/images/landscapeblurred.jpg); background-size: cover; background-repeat: no-repeat; background-position: center center;padding-top: 40px; padding-bottom: 20px; height: 110vh;">
         <div class="container">
         <!--Registration -->
         <div class="row">
            <div id = "registration" class="col-md-6 col-md-offset-3 wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".3s">
               <div class="panel panel-login">
                  <div class="panel-heading">
                     <div class="row">
                        <div class="col-xs-12">

                           <span id="register-form-link">Registration</span>
                        </div>
                     </div>
                     <hr>
                  </div>
                  <div class="panel-body">
                     <div class="row">
                        <div class="col-lg-12" >
                           <form name="registerInput" id="register-form" action="" method="post" role="form" >
                              <div class="form-group">
                                 <input ng-keydown="enterHandler($event)" type="text" name="username" id="username" ng-model="currentRegister.username" tabindex="1" class="form-control" placeholder="Username" value="">
                              </div>
                              <div class="form-group">
                                 <input ng-keydown="enterHandler($event)" type="email" name="email" id="email" ng-model="currentRegister.email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                              </div>
                        <img src = "static/gif/loading 3.gif" style = "z-index: 999; position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0;" ng-show="loadingIconOn">                                                                           
                              <div class="form-group">
                                 <input ng-keydown="enterHandler($event)" type="text" name="fName" ng-model="currentRegister.firstName" id="fName" tabindex="1" class="form-control" placeholder="First Name" value="">
                              </div>
                              <div class="form-group">
                                 <input ng-keydown="enterHandler($event)" type="text" ng-model="currentRegister.lastName" name="lName" id="lName" tabindex="1" class="form-control" placeholder="Last Name" value="">
                              </div>
                              <div class="form-group">
                                 <input ng-keydown="enterHandler($event)" type="password" ng-change="pwchecker()" ng-model="currentRegister.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                              </div>
                              <div class="form-group">
                                 <input type="password" ng-change="pwchecker()" ng-model="confirmPassword" ng-keydown="enterHandler($event)" irm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                              </div>
                               <div class="form-group" ng-show="(!samePass && userInput.confirmpassword.$valid && userInput.password.$valid)">* Passwords must match
                               </div>
                               </form>
                              <div class="form-group">
                                 <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                       <button ng-keydown="enterHandler($event)" ng-click="register()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register">Register Now</button>
                                        <span ng-show="errorArrive">{{errorMessage}}</span>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="row">
                                    <div class="col-lg-12">
                                       <div class="text-center">
                                          <a ui-sref="login" tabindex="5" class="forgot-password">Have an account?  Click here to Login</a>                                                                
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         </div>
      </section>
